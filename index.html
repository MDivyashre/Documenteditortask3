<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabDoc - Real-time Editor</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .topbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .room-info {
            background: #f0f4ff;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: 500;
            color: #667eea;
            font-size: 14px;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .toolbar-btn {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .toolbar-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .editor-container {
            flex: 1;
            position: relative;
            background: white;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .editor {
            width: 100%;
            height: 100%;
            padding: 40px;
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Georgia', serif;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            color: #333;
        }

        .editor::placeholder {
            color: #999;
        }

        .user-cursor {
            position: absolute;
            height: 2px;
            background: #667eea;
            border-radius: 1px;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
            transition: all 0.1s ease;
            z-index: 1000;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 30px;
            font-size: 14px;
            color: #666;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .users-panel {
            margin-top: 30px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-item:hover {
            background: #e8ecff;
            transform: translateX(5px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .sidebar { width: 250px; }
            .editor { padding: 20px; font-size: 14px; }
        }

        .connected {
            color: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="margin-bottom: 30px;">
                <h3 style="color: #333; margin-bottom: 15px;">CollabDoc</h3>
                <div class="room-info" id="roomInfo">Create a room to start</div>
                <button class="toolbar-btn" onclick="createRoom()" style="width: 100%; margin-top: 15px;">
                    ‚ûï New Room
                </button>
                <input type="text" id="roomInput" placeholder="Enter Room ID" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; margin-top: 10px; display: none;">
                <button class="toolbar-btn" onclick="joinRoom()" style="width: 100%; margin-top: 10px; display: none;" id="joinBtn">Join Room</button>
            </div>
            
            <div class="users-panel">
                <h4 style="color: #333; margin-bottom: 15px;">Active Users</h4>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="topbar">
                <div class="logo">CollabDoc</div>
                <span class="connected" id="connectionStatus">Connecting...</span>
            </div>
            
            <div class="toolbar">
                <button class="toolbar-btn" onclick="formatText('bold')" title="Bold">ùêÅ</button>
                <button class="toolbar-btn" onclick="formatText('italic')" title="Italic">ùêº</button>
                <button class="toolbar-btn" onclick="formatText('underline')" title="Underline">ùëº</button>
                <button class="toolbar-btn" onclick="changeFontSize(18)">Aa</button>
                <button class="toolbar-btn" onclick="exportDoc()">üíæ Export</button>
            </div>

            <div class="editor-container">
                <textarea class="editor" id="editor" placeholder="Start collaborating... Share this room with others to edit together in real-time!"></textarea>
                <div id="cursors"></div>
            </div>

            <div class="status-bar">
                <span id="charCount">0 characters</span>
                <span style="float: right;">Last saved: <span id="lastSaved">never</span></span>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:5000');
        let currentRoom = null;
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let userName = 'User ' + Math.floor(Math.random() * 1000);
        let cursors = {};

        const editor = document.getElementById('editor');
        const roomInfo = document.getElementById('roomInfo');
        const roomInput = document.getElementById('roomInput');
        const joinBtn = document.getElementById('joinBtn');
        const usersList = document.getElementById('usersList');
        const connectionStatus = document.getElementById('connectionStatus');

        // Socket events
        socket.on('connect', () => {
            connectionStatus.textContent = 'üü¢ Connected';
            connectionStatus.className = 'connected';
        });

        socket.on('init-content', (content) => {
            editor.value = content;
            updateCharCount();
        });

        socket.on('content-update', (data) => {
            if (data.userId !== userId) {
                editor.value = data.content;
            }
        });

        socket.on('user-joined', (users) => {
            updateUsersList(users);
        });

        socket.on('cursor-update', (cursorsData) => {
            updateCursors(cursorsData);
        });

        // Room management
        function createRoom() {
            currentRoom = 'room_' + Math.random().toString(36).substr(2, 9);
            joinRoom(currentRoom);
        }

        function joinRoom(roomId = null) {
            if (roomId) {
                currentRoom = roomId;
            } else {
                currentRoom = roomInput.value.trim();
            }
            
            if (currentRoom) {
                socket.emit('join-room', currentRoom);
                roomInfo.textContent = `Room: ${currentRoom}`;
                roomInput.style.display = 'none';
                joinBtn.style.display = 'none';
            }
        }

        // Editor events
        editor.addEventListener('input', (e) => {
            if (currentRoom) {
                socket.emit('content-change', {
                    roomId: currentRoom,
                    content: e.target.value,
                    userId: userId
                });
                updateCharCount();
                document.getElementById('lastSaved').textContent = 'now';
            }
        });

        editor.addEventListener('keydown', (e) => {
            updateCursorPosition();
        });

        editor.addEventListener('keyup', updateCursorPosition);

        // Toolbar functions
        function formatText(command) {
            document.execCommand(command, false, null);
            editor.focus();
        }

        function changeFontSize(size) {
            document.execCommand('fontSize', false, size);
            editor.focus();
        }

        function exportDoc() {
            const content = editor.value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `collabdoc-${currentRoom}.txt`;
            a.click();
        }

        // Cursor tracking
        function updateCursorPosition() {
            const rect = editor.getBoundingClientRect();
            const range = window.getSelection().getRangeAt(0);
            const cursorPos = range.getBoundingClientRect();
            
            socket.emit('cursor-move', {
                roomId: currentRoom,
                x: cursorPos.left - rect.left + window.scrollX,
                y: cursorPos.top - rect.top + window.scrollY,
                userId: userId
            });
        }

        function updateCursors(cursorsData) {
            const cursorsContainer = document.getElementById('cursors');
            cursorsContainer.innerHTML = '';
            
            Object.entries(cursorsData).forEach(([userId, pos]) => {
                if (userId !== this.userId && pos) {
                    const cursor = document.createElement('div');
                    cursor.className = 'user-cursor';
                    cursor.style.left = pos.x + 'px';
                    cursor.style.top = pos.y + 'px';
                    cursor.style.width = '20px';
                    cursor.title = `User ${userId.slice(0,4)}`;
                    cursorsContainer.appendChild(cursor);
                }
            });
        }

        function updateUsersList(users) {
            usersList.innerHTML = '';
            Object.entries(users).forEach(([id, name]) => {
                const userDiv = document.createElement('div');
                userDiv.className = 'user-item';
                userDiv.innerHTML = `
                    <div class="user-avatar">${name.charAt(0)}</div>
                    <span>${name}</span>
                    <span style="margin-left: auto; font-size: 12px; color: #666;">${id.slice(0,6)}</span>
                `;
                usersList.appendChild(userDiv);
            });
        }

        function updateCharCount() {
            document.getElementById('charCount').textContent = 
                `${editor.value.length} characters`;
        }

        // Enter key for room input
        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });

        // Auto-focus editor
        editor.focus();
    </script>
</body>
</html>

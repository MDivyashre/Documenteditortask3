<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabDoc - Real-time Editor</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="margin-bottom: 30px;">
                <h3 style="color: #333; margin-bottom: 15px;">CollabDoc</h3>
                <div class="room-info" id="roomInfo">Create a room to start</div>
                <button class="toolbar-btn" onclick="createRoom()" style="width: 100%; margin-top: 15px;">
                    â• New Room
                </button>
                <input type="text" id="roomInput" placeholder="Enter Room ID" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; margin-top: 10px; display: none;">
                <button class="toolbar-btn" onclick="joinRoom()" style="width: 100%; margin-top: 10px; display: none;" id="joinBtn">Join Room</button>
            </div>
            
            <div class="users-panel">
                <h4 style="color: #333; margin-bottom: 15px;">Active Users</h4>
                <div id="usersList"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="topbar">
                <div class="logo">CollabDoc</div>
                <span class="connected" id="connectionStatus">Connecting...</span>
            </div>
            
            <div class="toolbar">
                <button class="toolbar-btn" onclick="formatText('bold')" title="Bold">ğ</button>
                <button class="toolbar-btn" onclick="formatText('italic')" title="Italic">ğ¼</button>
                <button class="toolbar-btn" onclick="formatText('underline')" title="Underline">ğ‘¼</button>
                <button class="toolbar-btn" onclick="changeFontSize(18)">Aa</button>
                <button class="toolbar-btn" onclick="exportDoc()">ğŸ’¾ Export</button>
            </div>

            <div class="editor-container">
                <textarea class="editor" id="editor" placeholder="Start collaborating... Share this room with others to edit together in real-time!"></textarea>
                <div id="cursors"></div>
            </div>

            <div class="status-bar">
                <span id="charCount">0 characters</span>
                <span style="float: right;">Last saved: <span id="lastSaved">never</span></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
